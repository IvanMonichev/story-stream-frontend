name: 🚀 CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: 🧹 ESLint Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: 📦 Install dependencies
        run: npm i
      - name: 🔍 Run ESLint
        run: npm run lint

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: 📦 Install dependencies
        run: npm i
      - name: 🧪 Execute tests
        run: npm test

  build:
    name: 🛠️ Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [ test ]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: 📦 Install dependencies (CI)
        run: npm ci
      - name: 🏗️ Run build
        run: npm run build
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
